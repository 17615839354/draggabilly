<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Draggabilly</title>

  <style>
    .box {
      width:  100px;
      height: 100px;
      background: red;
      /* hack for artifacts http://stackoverflow.com/a/12023155 */
      -webkit-backface-visibility: hidden;
    }

    #ex1 {
      position: relative;
      left: 200px;
      top: 50px;
    }

    #ex2 {
      background: blue;
    }

    .is-dragging {
      opacity: 0.5;
    }
  </style>

</head>
<body>

  <h1>Draggabilly</h1>

  <div id="ex1" class="box"></div>
  <div id="ex2" class="box"></div>

<script src="components/eventEmitter/EventEmitter.js"></script>
<script src="components/get-style-property/get-style-property.js"></script>
<script src="components/classie/classie.js"></script>
<script src="draggabilly.js"></script>
<script>


window.onload = function() {

  var ex1 = document.getElementById('ex1');
  var drag1 = new Draggabilly( ex1 );

  var ex2 = document.getElementById('ex2');
  var drag2 = new Draggabilly( ex2 );


  drag2.on( 'start', function( event, pointer ) {
    console.log('dragStart', event.type, pointer.pageX, pointer.pageY );
  });

  drag2.on( 'drag', function( event, pointer ) {
    console.log('drag', event.type, pointer.pageX, pointer.pageY );
  });

  drag2.on( 'stop', function( event, pointer ) {
    console.log( 'stop', event.type, pointer.pageX, pointer.pageY );
  });

};
</script>

</body>
</html>
