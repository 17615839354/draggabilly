<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>jQuery plugin</title>

  <style>

  .draggie {
    width: 100px;
    height: 100px;
  }

  .draggie.is-dragging { opacity: 0.5; }

  #ex1 {
    background: #F90;
    position: relative;
  }
  
  .handle {
    background: #666;
    position: absolute;
    width: 40px;
    height: 40px;
  }

  #ex1 .handle2 {
    right: 10px;
    bottom: 10px;
  }

  #container1 {
    width: 160px;
    height: 160px;
    border: 2px solid;
    position: relative;
  }

  #container1 .draggie {
    float: left;
    margin: 5px;
    width: 38px;
    height: 38px;
    border: 1px solid;
    background: orange;
  }

  </style>

</head>
<body>

  <h1>jQuery plugin</h1>

  <div id="ex1" class="draggie">
    <div class="handle handle1"></div>
    <div class="handle handle2"></div>
  </div>


  <div id="container1">
    <div class="draggie"></div>
    <div class="draggie"></div>
    <div class="draggie"></div>
    <div class="draggie"></div>
    <div class="draggie"></div>
    <div class="draggie"></div>
    <div class="draggie"></div>
    <div class="draggie"></div>
    <div class="draggie"></div>
  </div>

<script src="../bower_components/eventEmitter/EventEmitter.js"></script>
<script src="../bower_components/eventie/eventie.js"></script>
<script src="../bower_components/get-style-property/get-style-property.js"></script>
<script src="../bower_components/classie/classie.js"></script>
<script src="../bower_components/get-size/get-size.js"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/jquery-bridget/jquery.bridget.js"></script>

<script src="../draggabilly.js"></script>

<script>
$( function() {

  var $ex1 = $('#ex1').draggabilly({
    handle: '.handle'
  });

  $('#container1 .draggie').draggabilly({
    containment: true
  });

  // $ex1.on( 'dragStart', function( $event, dr, event, pointer ) {
  //   console.log( $event, dr, event, pointer );
  // });

  function onDragEvent( $event, instance, pointer ) {
    console.log( $event.type );
  }

  $ex1.on( 'dragStart', onDragEvent );
  $ex1.on( 'dragMove', onDragEvent );
  $ex1.on( 'dragEnd', onDragEvent );

});
</script>

</body>
</html>
